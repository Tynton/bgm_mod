 dm_fascist_FACTION_DESC:0 "Reactionary ideology is most commonly characterized as opposed to liberal ideology, socialist ideology and communist ideology. The most well known is Fascism, commonly known for dictatorial power structures and suppression of other philosophies."
 dm_communist:0 "Collectivist"
 dm_communist_influence:0 "Collectivist Influence"
 dm_communist_FACTION_DESC:0 "Collectivism is the philosophical, social, political, and economic ideology and movement, which supports a socioeconomic order structured upon the common ownership of the means of production and the absence of social classes, money, and the state."
 dm_monarchist:0 "Monarchists"
 dm_monarchist_influence:0 "Monarchist Influence"
 dm_monarchist_FACTION_DESC:0 "Monarchism is the advocacy of monarchy or monarchical rule. A monarchist is an individual who supports this form of government, independent of any specific monarch."
 
 bgm_liberals:0 "Liberals"
 bgm_liberals_influence:0 "Liberal Influence"
 bgm_liberals_FACTION_DESC:0 "Liberals intend to overthrow our current government by any means necessary. They will create a democratic government if allowed too much power."
 
 cr_bolshevists:0 "Radical Revolutionaries"
 cr_bolshevists_influence:0 "Radical Revolutionary Influence"
 cr_bolshevists_FACTION_DESC:0 "Radical Revolutionaries are supporters of a non-capitalist, planned economy. They also support exporting the Revolution abroad to other nations, most notably industrialized countries."
 
 cr_mensheviks:0 "Socialist Democrats"
 cr_mensheviks_influence:0 "Socialist Democrat Influence"
 cr_mensheviks_FACTION_DESC:0 "These are supporters of a centralized economy but with more liberal democratic characteristics. In general they have been described at least in the case of the Russian Revolution as more moderate than the Bolshevist faction."
 
 cr_stalinists:0 "Collectivist Totalitarianism"
 cr_stalinists_influence:0 "Collectivist Totalitarian Influence"
 cr_stalinists_FACTION_DESC:0 "There are always politicians that seek full control for themselves. Our current leadership is always at odds with the executive committee and other subfactions in the government. This faction represents the power one has over society."
 
 bgm_status_quo:0 "Status Quo"
 bgm_status_quo_influence:0 "Status Quo Influence"
 bgm_status_quo_FACTION_DESC:0 "The adherents to the current traditions of our society. It matters not who we are but who we are not. We are not liberals."
 
 bgm_futurist_loyalist:0 "Loyalists"
 bgm_futurist_loyalist_influence:0 "Loyalist Influence"
 bgm_futurist_loyalist_FACTION_DESC:0 "These are supporters of our current rulership. If they gain power it will be easier on the government to take on various responsibilities."
 
 bgm_futurist_republican:0 "Republicans"
 bgm_futurist_republican_influence:0 "Republican Influence"
 bgm_futurist_republican_FACTION_DESC:0 "These are supporters of a nationalist, futurist republic. To strive for violence as a manner of which to purify the world and most essential, our own country. Into the future as a golden age."
 
 bgm_repsoc:0 "Collectivist Republicans"
 bgm_repsoc_influence:0 "Collectivist Republican Influence"
 bgm_repsoc_FACTION_DESC:0 "Collectivist Republicans prefer a collectivist government guided first and foremost by an executive committee (most often known as Politburo) instead of a dictatorship."
 
 
 
